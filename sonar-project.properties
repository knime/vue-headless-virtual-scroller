# Sonarcloud organization and project
sonar.host.url=https://sonarcloud.io
sonar.organization=knime
sonar.projectKey=KNIME_vue-virtual-grid-scroller

# Source code inclusions/exclusions
sonar.sources=.
sonar.exclusions=node_modules/**/*,dist/**/*,test-results/**/*,*.log,**/config.{js,ts,mjs,cjs},**/*.config.{js,ts,mjs,cjs},webapps-common/**,**/types/**,src/demo/**,vitest.setup.ts

# Test code inclusions/exclusions
sonar.test.inclusions=**/__tests__/**/*

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.eslint.reportPaths=test-results/eslint.json